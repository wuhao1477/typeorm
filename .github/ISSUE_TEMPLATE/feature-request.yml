  - type: textarea
    id: problem
    attributes:
      label: Feature Description
      description: >-
        A clear and concise description of what the problem is, and why it needs
        to be implemented as a new feature for TypeORM.
      placeholder: For example, "I'm always frustrated when ..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: The Solution
      description: A clear and concise description of what you want to happen.
      placeholder: >-
        How can the requested feature be used to approach the problem it's
        supposed to solve?
    validations:
      required: true
  - type: textarea
    id: alt
    attributes:
      label: Considered Alternatives
      description: >-
        A clear and concise description of any alternative solutions or features
        you've considered.
      placeholder: If any workaround exists to the best of your knowledge, include it here.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
  - type: checkboxes
    id: drivers
    attributes:
      label: Relevant Database Driver(s)
      options:
        - label: aurora-mysql
          required: false
        - label: aurora-postgres
          required: false
